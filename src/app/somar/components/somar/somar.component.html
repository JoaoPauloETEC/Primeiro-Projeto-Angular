<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somar</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-4">
                    <h3>Somar</h3>
                </div>

                <div class="col-md-4">
                    <input type="text" readonly [value]="pegaValor">
                </div>

                <div class="col-md-4">
                    <button class="btn btn-block btn-danger" (click)="calcula(5)">Lanches R$ 5</button>

                    <button class="btn btn-block btn-danger" (click)="calcula(4)">Bebidas R$ 4</button>

                    <button class="btn btn-block btn-danger" (click)="calcula(3)">Doce R$ 3</button>
                </div>
        </div>
        </div>

    </div>
</body>
</html>
